<!DOCTYPE html>
<html>
<head>
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Historique des signaux</h1>
    <table>
        <tr>
            <th>Heure</th><th>Actif</th><th>Direction</th><th>Mise</th><th>Résultat</th>
        </tr>
        {% for sig in signals %}
        <tr>
            <td>{{ sig.time }}</td>
            <td>{{ sig.asset }}</td>
            <td>{{ sig.direction }}</td>
            <td>{{ sig.amount }}</td>
            <td>{{ "✅" if sig.result.success else "❌" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
